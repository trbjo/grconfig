<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Adobe Garamond Pro</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Operator Mono SSm Lig</family>
        </prefer>
    </alias>

    <alias>
        <family>emoji</family>
        <prefer>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>SF Pro Display</family>
        </prefer>
    </alias>

    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <test compare="less" name="weight">
            <const>Black</const>
        </test>
        <edit binding="strong" mode="append" name="family">
            <string>Operator Mono SSm Lig Book</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>SF Pro Display</string>
        </edit>
    </match>


    <match target="pattern">
        <test name="family" qual="any" >
            <string>Roboto</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>SF Pro Display</string>
        </edit>
    </match>

</fontconfig>
