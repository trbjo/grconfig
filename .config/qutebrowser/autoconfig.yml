# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  colors.completion.category.bg:
    global: "#F6F5F4"
  colors.completion.category.border.bottom:
    global: "#DEDDDA"
  colors.completion.category.border.top:
    global: "#DEDDDA"
  colors.completion.category.fg:
    global: "#241F31"
  colors.completion.even.bg:
    global: "#FFFFFF"
  colors.completion.fg:
    global: "#3D3846"
  colors.completion.item.selected.bg:
    global: "#3584E4"
  colors.completion.item.selected.border.bottom:
    global: "#FFFFFF"
  colors.completion.item.selected.border.top:
    global: "#FFFFFF"
  colors.completion.item.selected.fg:
    global: white
  colors.completion.item.selected.match.fg:
    global: black
  colors.completion.match.fg:
    global: "#1C71D8"
  colors.completion.odd.bg:
    global: "#FFFFFF"
  colors.completion.scrollbar.bg:
    global: "#FFFFFF"
  colors.completion.scrollbar.fg:
    global: "#241F31"
  colors.contextmenu.disabled.fg:
    global: "#808080"
  colors.contextmenu.menu.bg:
    global: "#FAFAFA"
  colors.contextmenu.menu.fg:
    global: black
  colors.contextmenu.selected.bg:
    global: "#3584E4"
  colors.downloads.bar.bg:
    global: "#F6F5F4"
  colors.downloads.error.bg:
    global: "#A51D2D"
  colors.downloads.error.fg:
    global: white
  colors.downloads.start.bg:
    global: "#0F3B71"
  colors.downloads.start.fg:
    global: white
  colors.downloads.stop.bg:
    global: "#3584E4"
  colors.downloads.stop.fg:
    global: white
  colors.statusbar.command.bg:
    global: "#F6F5F4"
  colors.statusbar.command.fg:
    global: black
  colors.statusbar.url.success.https.fg:
    global: "#505050"
  colors.tabs.bar.bg:
    global: "#E5E5E5"
  colors.tabs.even.bg:
    global: "#E5E5E5"
  colors.tabs.even.fg:
    global: "#80858A"
  colors.tabs.indicator.error:
    global: "#ff0000"
  colors.tabs.indicator.start:
    global: "#D5D5D5"
  colors.tabs.indicator.stop:
    global: "#D5D5D5"
  colors.tabs.odd.bg:
    global: "#E5E5E5"
  colors.tabs.odd.fg:
    global: "#80858A"
  colors.tabs.selected.even.bg:
    global: "#FFFFFF"
  colors.tabs.selected.even.fg:
    global: "#10151A"
  colors.tabs.selected.odd.bg:
    global: "#FFFFFF"
  colors.tabs.selected.odd.fg:
    global: "#10151a"
  completion.height:
    global: 30%
  completion.min_chars:
    global: 1
  content.blocking.adblock.lists:
    global:
      - https://easylist.to/easylist/easylist.txt
      - https://easylist.to/easylist/easyprivacy.txt
  content.blocking.method:
    global: both
  content.blocking.whitelist:
    global: null
  content.media.audio_capture:
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://teams.microsoft.com: true
  content.netrc_file:
    global: null
  content.notifications.enabled:
    global: true
    https://mail.protonmail.com: true
    https://teams.microsoft.com: true
  content.notifications.presenter:
    global: auto
  downloads.location.directory:
    global: /home/tb/dl
  downloads.location.prompt:
    global: false
  downloads.location.remember:
    global: true
  downloads.open_dispatcher:
    global: xdg-open
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 8000
  editor.command:
    global:
      - gvim
      - -f
      - "{file}"
      - -c
      - normal {line}G{column0}l
  fonts.default_family:
    global: sans-serif
  fonts.default_size:
    global: 10pt
  fonts.downloads:
    global: default_size default_family
  fonts.web.family.sans_serif:
    global: SF Pro Display
  fonts.web.family.serif:
    global: Garamond
  fonts.web.family.standard:
    global: null
  input.insert_mode.auto_leave:
    global: false
  input.insert_mode.auto_load:
    global: true
  input.insert_mode.leave_on_load:
    global: true
  input.insert_mode.plugins:
    global: true
  input.links_included_in_focus_chain:
    global: true
  scrolling.smooth:
    global: false
  search.ignore_case:
    global: smart
  statusbar.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 1
  statusbar.position:
    global: bottom
  statusbar.show:
    global: never
  statusbar.widgets:
    global:
      - keypress
      - url
      - scroll
      - history
      - tabs
      - progress
  tabs.background:
    global: true
  tabs.indicator.padding:
    global:
      bottom: 0
      left: 0
      right: 8
      top: 0
  tabs.indicator.width:
    global: 1
  tabs.last_close:
    global: ignore
  tabs.max_width:
    global: -1
  tabs.min_width:
    global: -1
  tabs.mode_on_change:
    global: normal
  tabs.mousewheel_switching:
    global: true
  tabs.padding:
    global:
      bottom: 5
      left: 0
      right: 5
      top: 5
  tabs.pinned.frozen:
    global: true
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 800
  tabs.title.alignment:
    global: center
  tabs.title.format:
    global: "{audio} {current_title}"
  tabs.title.format_pinned:
    global: "{index}"
  tabs.tooltips:
    global: true
